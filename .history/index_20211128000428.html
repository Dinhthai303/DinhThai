<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GOOLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@200;400;500;700&display=swap" rel="stylesheet">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo">
                    <img src="./images/logo.png" alt="">
                </div>
                <ul class="header__menu">
                    <li class="header__item"><a class="header__link" href="#">Home</a></li>
                    <li class="header__item"><a class="header__link" href="#">About</a></li>
                    <li class="header__item"><a class="header__link" href="#">Menu</a></li>
                    <li class="header__item"><a class="header__link" href="#">Product</a></li>
                    <li class="header__item"><a class="header__link" href="#">Review</a></li>
                    <li class="header__item"><a class="header__link" href="#">Contact</a></li>
                    <li class="header__item"><a class="header__link" href="#">Blog</a></li>
                </ul>
                <div class="header__icon">
                    <i class="fa fa-search"></i>
                    <i class="fa fa-shopping-cart"></i>
                </div>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="banner__content">
            <img class="banner__image" src="./images/home-img.jpeg" alt="">
            <div class="banner__text">
                <h3 class="banner__title">FRESH COFFEE IN THE MORNING</h3>
                <p class="banner__desc">Lorem Ipsum, Dolor Sit Amet Consectetur Adipisicing Elit. Placeat Labore, Sint
                    Cupiditate Distinctio Tempora Reiciendis.</p>
                <button class="banner__button">Get Your now</button>
            </div>
        </div>
    </section>
    <section class="about"></section>
    <section class="menu"></section>
    <section class="products"></section>
    <section class="review"></section>
    <section class="contact"></section>
    <section class="blog"></section>
    <footer class="footer"></footer>
</body>

</html>
